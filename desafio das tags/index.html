<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em html5, podemos inserir os elementos da lista a seguir. passe o mouse sobre o termos para descobrir qual teg devera ultilizar em cada caso</P>
    <ul type="square">
        <li><acronym title="use a tag <p>">Parágrafos</acronym></li>
            <li><acronym title="use a tag <h1> e <h6>">Titulos</acronym></li>
                <li><acronym title="use a tag <img>">Imagens</acronym></li>
                <li><acronym title="use a tag <abbr>">Abreviações</acronym></li>
                    <li><acronym title="use a tag <font>">Códigos-fonte</acronym></li>
                        <li><acronym title="use a tag <ol>">Listas numeradas</acronym></li>
                            <li><acronym title="use a tag <ul> e <li>">Listas com demarcadores</acronym></li>
    </ul>
